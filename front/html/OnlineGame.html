<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DarkMaze Game - Online Game</title>
<link rel="icon" href="assets/images/icon.png">
<link href="https://fonts.googleapis.com/css?family=Denk+One" rel="stylesheet">
<link href="https://fonts.cdnfonts.com/css/bloody" rel="stylesheet">
<link rel="stylesheet" href="assets/css/style_theme_1.css">
</head>

<body>
<!-- Ici on insère le menu défini dans le fichier 'menu.html'
  N.B: dans le fichier 'menu.html' il faut définir dans la balise 
  <a href= .... target="_parent"> et ce pour que les liens 
  s'ouvrent dans la fenêtre principale
-->
<div class="upper"> 
  <object data="menu.html" width="500px"></object>
</div>
<!------------ Fin insertion menu ------------------>

<div class="box">
    <h2>Online Game</h2>
    <div class="loader"></div>
    <h3>Loading...</h3>
    <p><label>Waiting for other player's turn... 1:30</label></p>
    <p id="timer"></p>
 
    <textarea placeholder="Type your message..." rows="20" name="comment[text]" id="comment_text" cols="40" class="ui-autocomplete-input" autocomplete="off" role="textbox" aria-autocomplete="list" aria-haspopup="true"></textarea>     
    <br>
    <button class="cybr-btn">
      Send<span aria-hidden> </span>
    <span aria-hidden class="cybr-btn__glitch" onclick="sendMessage()">Send</span>
    </button>
</div>


    <script src="../js/socket.io.js"></script>
    <script src="../js/OnlineGameJS.js"></script>
    <script src="../js/GameState.js"></script>
    <script src="../js/Onlinequoridor.js"></script>

  <script src="../js/jquery.min.js"></script>

  <script src="../js/bootstrap.min.js"></script>
  <script src="../js/main.js"></script>
-->

 
</body>
</html>

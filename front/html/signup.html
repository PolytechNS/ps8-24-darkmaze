<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DarkMaze Game - Sign Up</title>
<link rel="icon" href="assets/images/icon.png">
<link href="https://fonts.googleapis.com/css?family=Denk+One" rel="stylesheet">
<link href="https://fonts.cdnfonts.com/css/bloody" rel="stylesheet">
<link rel="stylesheet" href="assets/css/style_theme_1.css">
</head>
<body>
<!-- Ici on insère le menu défini dans le fichier 'menu.html'
  N.B: dans le fichier 'menu.html' il faut définir dans la balise 
  <a href= .... target="_parent"> et ce pour que les liens 
  s'ouvrent dans la fenêtre principale
-->
<div class="upper"> 
  <object data="menu.html" width="500px"></object>
</div>
<!------------ Fin insertion menu ------------------>
<div class="box">
    <h2>Sign Up</h2>
    <h3>Create an Account</h3>    
<form>
  <div class="inputBox">
    <input type="text" name="text" required onkeyup="this.setAttribute('value', this.value);" value="">
    <label>Pseudonym</label>
  </div>      
     <div class="inputBox">
        <input type="email" name="email" required onkeyup="this.setAttribute('value', this.value);" value="">
        <label>Username (email)</label>
      </div>
      <div class="inputBox">
        <input type="password" name="password" required value=""
               onkeyup="this.setAttribute('value', this.value);"
               pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
               title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters">
        <label>Password</label>
      </div>
      <button class="cybr-btn">
        Sign Up<span aria-hidden> </span>
      <span aria-hidden class="cybr-btn__glitch">Sign In</span>
      </button>
      <input type="checkbox" id="rem_up" name="rem_up" value="rem_up"/>  
      <label>Remember me</label> <br>  
  <!--
      <input type="submit" name="sign-in" value="Sign In">
  -->
</form>
  <div>
    <p><a href="Signin.html">Already have an account?</a></p>
  </div>

  </div>



  <script src="../js/jquery.min.js"></script>
  <script src="../js/popper.js"></script>
  <script src="../js/bootstrap.min.js"></script>
  <script src="../js/main.js"></script>
</body>
</html>

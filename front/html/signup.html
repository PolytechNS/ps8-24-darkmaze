<head>
    <title>Sign Up 10</title>

    <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body class="img js-fullheight" style="background-image: url('/assets/images/ph1.png'); height: 716px;">

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
          <a class="navbar-brand" href="#">DarkMaze</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item">
                <a class="nav-link" href="#"><i class="fa fa-bell"></i></a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#"><i class="fa fa-envelope"></i></a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#"><i class="fa fa-volume-up"></i></a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#"><i class="fa fa-user"></i></a>
              </li>
            
              <li class="nav-item">
                <a class="nav-link" href="#"><i class="fa fa-cog"></i></a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    <section class="ftco-section">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 text-center mb-5">
                <h2 class="heading-section">Sign Up </h2>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="login-wrap p-0">
                    <h3 class="mb-4 text-center">Create an Account</h3>
                    <form id="signupForm" class="signup-form" action="/api/signup"  method="post">
                      <div class="form-group">
                          <input type="text" class="form-control" id="username" name="username" placeholder="Username" required="" autocomplete="username">
                      </div>
                      <div class="form-group">
                          <input type="email" class="form-control" id="email" name="email" placeholder="Email" required="" autocomplete="email">
                      </div>
                      <div class="form-group">
                          <input  type="password" class="form-control" id="password" name="password" placeholder="Password" required="" autocomplete="new-password">
                          <span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
                      </div>

                      <div class="form-group">
                          <button type="submit" class="form-control btn btn-primary submit px-3" onclick="signUp()">Sign Up</button>
                      </div>
                      <div class="form-group text-center">
                        <p class="mb-0">Already have an account? <a href="http://localhost:8000/html/Auth/Login.html" style="color: #fff">Sign In</a></p>
                    </div>
                    
                  </form>
                  
                </div>
            </div>
        </div>
    </div>
</section>




  <script src="/assets/js/jquery.min.js"></script>

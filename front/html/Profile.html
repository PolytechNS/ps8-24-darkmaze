<body><!-- Ici on insère le menu défini dans le fichier 'menu.html'
    N.B: dans le fichier 'menu.html' il faut définir dans la balise 
    <a href= .... target="_parent"> et ce pour que les liens 
    s'ouvrent dans la fenêtre principale
  -->
  <div class="upper"> 
    <object data="menu.html" width="500px"></object>
  </div>
  <!------------ Fin insertion menu ------------------>

  <div class="box">
    <h2>Profile</h2>
        <div class="avatar">
            <img src="assets/images/avatar.png" width="100px" alt="Profile Picture">
        </div>
        <h3>John Doe</h3>
        <br><br><br>
        <div class="user-info">
            <div class="inputBox">
                <input type="text" name="text" id="friendUsername" required onkeyup="this.setAttribute('value', this.value);" value="">
                <label>Enter friend's username:</label>
              </div>      
              <button class="cybr-btn" onclick="searchUser()">
                Add Friend<span aria-hidden> </span>
              <span aria-hidden class="cybr-btn__glitch">add friend</span>
              </button>
              <button class="cybr-btn" onclick="listFriendRequests()">
                friend requests<span aria-hidden> </span>
              <span aria-hidden class="cybr-btn__glitch">friend requests</span>
              </button>
              <button class="cybr-btn">
                messages<span aria-hidden> </span>
              <span aria-hidden class="cybr-btn__glitch">messages</span>
              </button>            
              <textarea placeholder="Type your message..." rows="20" name="comment[text]" id="comment_text" cols="40" class="ui-autocomplete-input" autocomplete="off" role="textbox" aria-autocomplete="list" aria-haspopup="true"></textarea> 
        </div>
    
    <!-- Messages Modal -->
    <div class="modal-container">
        <div class="modal">
            <div class="modal-content">
                <!-- Content will be dynamically generated here -->
            </div>
            <button class="modal-close">Close</button>
        </div>
    </div>
</div>
    <script src="../js/Profile.js" defer></script>
    <script src="../js/Chat.js" defer></script>
    <script src="../js/socket.io.js"></script>
    <script src="../js/userNotif.js" defer></script>
</body>
</html>

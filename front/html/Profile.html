<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <link rel="stylesheet" type="text/css" href="../css/Profile.css">
    <link rel="stylesheet" type="text/css" href="../css/Messages.css">
    <link rel="stylesheet" type="text/css" href="../css/notifications.css">

</head>
<body>
    <div class="profile-container">
        <div class="profile-picture">
            <img src="C:\Users\User\Documents\GitHub\ps8-24-darkmaze\front\assets\images\profile picture.jpg" alt="Profile Picture">
           <!--- url('/assets/images/ph1.png') </div>-->
        <div class="user-info">
            <h1 class="user-name">John Doe</h1>
            <input type="text" id="friendUsername" placeholder="Enter friend's username">
            <div class="profile-buttons">
                <button class="button add-friend-button" onclick="searchUser()">Add Friend</button>
                <button class="button friend-requests-button" onclick="listFriendRequests()">Friend Requests</button>
                <button class="button messages-button">Messages</button>
            </div>
        </div>
    </div>
    

    <!-- Messages Modal -->
    <div class="modal-container">
        <div class="modal">
            <div class="modal-content">
                <!-- Content will be dynamically generated here -->
            </div>
            <button class="modal-close">Close</button>
        </div>
    </div>

    <script src="../js/Profile.js" defer></script>
    <script src="../js/Chat.js" defer></script>
    <script src="../js/socket.io.js"></script>
    <script src="../js/userNotif.js" defer></script>
</body>
</html>

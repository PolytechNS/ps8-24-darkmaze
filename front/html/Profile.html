<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <link rel="stylesheet" type="text/css" href="../css/Profile.css">
    <script src="http://localhost:8000/js/socket.io.js"></script>
    <script src="http://localhost:8000/js/userNotif.js"></script>
</head>
<body>
    <div class="profile-container">
        <img src="profile.jpg" alt="Profile Picture" class="profile-image">
        <h2 class="full-name">John Doe</h2>
        <input type="text" id="friendUsername" placeholder="Enter friend's username">
        <button class="add-friend-button" onclick="searchUser()">Add Friend</button>
        <button class="add-friend-button" onclick="listFriendRequests()">Friend Requests</button>
    </div>
    <script src="../js/Profile.js"></script>
</body>
</html>

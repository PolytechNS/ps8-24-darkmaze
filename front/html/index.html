<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Quoridor Game</title>
</head>
<body>
    
    <script>
        function getCookie(name) {
            const value = `; ${document.cookie}`;
            const parts = value.split(`; ${name}=`);
            if (parts.length === 2) return parts.pop().split(';').shift();
        }
        const themeCookie = getCookie('theme');
        const body = document.querySelector('body');

        if (themeCookie === 'theme1') {
            body.classList.remove('theme2'); 
            body.classList.add('theme1');    
        } else if (themeCookie === 'theme2') {
            body.classList.remove('theme1'); 
            body.classList.add('theme2');    
        }
    </script>
    <canvas id="myCanvas" width="1408" height="1408"></canvas>
    <div id="quoridor-board"></div>
    <script src="http://localhost:8000/js/socket.io.js"></script>
    <script src="http://localhost:8000/js/Game/quoridor.js"></script>
    <script src="http://localhost:8000/js/Game/ServerCom.js"></script>
    <div class="save_game">
        <button class="save-button" onclick="saveGame()">Save Game</button>
        

    </div>
</body>
</html>

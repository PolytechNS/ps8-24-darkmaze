<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game Setup</title>
  <script src="http://localhost:8000/js/Game/GameSetupSerCom.js"></script>
</head>
<body>

  <h1>Welcome to the Game!</h1>

  <h2>Saved Games:</h2>
  <table id="savedGamesTable">
    <thead>
      <tr>
        <th>Game ID</th>
        <th>Created At</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody id="savedGamesBody">
      <!-- Saved games will be displayed here -->
    </tbody>
  </table>

  <h2>Create New Game:</h2>
  <form id="setupForm">
    <label for="playAgainstAI">Do you want to play against AI?</label>
    <select id="playAgainstAI" name="playAgainstAI">
      <option value="true">Yes</option>
      <option value="false" selected>No</option>
    </select>

    <div id="aiOptions" style="display: none;">
      <label for="aiFirst">Should AI play first?</label>
      <select id="aiFirst" name="aiFirst">
        <option value="true">Yes</option>
        <option value="false">No</option>
      </select>
    </div>

    <button type="button" onclick="launchGame()">Launch Game</button>
  </form>

</body>
</html>

</head>

<body class="img js-fullheight" style="background-image: url('/assets/images/ph1.png'); height: 716px;">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#">DarkMaze</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">

 <section class="ftco-section">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 text-center mb-5">
                <h2 class="heading-section">Create New Game</h2>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="login-wrap p-0">
                    <h3 class="mb-4 text-center">Start a New Game</h3>
                    <form id="setupForm" class="signup-form" action="/api/game" method="post">
                        <div class="form-group">
                            <label for="playAgainstAI">Do you want to play against AI?</label>
                            <select id="playAgainstAI" name="playAgainstAI" class="form-control">
                                <option value="true">Yes</option>
                                <option value="false" selected>No</option>
                            </select>
                        </div>
                        <div class="form-group" id="aiOptions" style="display: none;">
                            <label for="aiFirst">Should AI play first?</label>
                            <select id="aiFirst" name="aiFirst" class="form-control">
                                <option value="true">Yes</option>
                                <option value="false">No</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <button type="button" class="form-control btn btn-primary submit px-3" onclick="launchGame()">Launch Game</button>
                        </div>
                        <div class="form-group">
                          <button id="startOnlineGame" type="button" class="form-control btn btn-primary submit px-3" >Online Game </button>
                      </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
<script src="/assets/js/jquery.min.js"></script>
<script src="/assets/js/popper.js"></script>
<script src="/assets/js/bootstrap.min.js"></script>
<script src="/assets/js/main.js"></script>

<!-- JavaScript code to handle button click and show the waiting screen -->
<script>
  // When the user clicks on the button to start an online game
  document.getElementById('startOnlineGame').addEventListener('click', function() {
      // Show the waiting screen by redirecting to the waiting HTML file
      window.location.href = '/html/Auth/WaitingScreen.html'; // Update the path if necessary
  });
</script>

</body>

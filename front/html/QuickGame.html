<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DarkMaze Game - Quick Game</title>
<link rel="icon" href="assets/images/icon.png">
<link href="https://fonts.googleapis.com/css?family=Denk+One" rel="stylesheet">
<link href="https://fonts.cdnfonts.com/css/bloody" rel="stylesheet">
<link rel="stylesheet" href="assets/css/style_theme_1.css">
</head>
<body>
<!-- Ici on insère le menu défini dans le fichier 'menu.html'
  N.B: dans le fichier 'menu.html' il faut définir dans la balise 
  <a href= .... target="_parent"> et ce pour que les liens 
  s'ouvrent dans la fenêtre principale
-->
<div class="upper"> 
  <object data="menu.html" width="500px"></object>
</div>
<!------------ Fin insertion menu ------------------>

<div class="box">
    <h2>Quick Game</h2>
    <h3>Join a Quick Game</h3>    
<form>
      <div class="inputBox">
        <input type="text" name="player1" required="" value="">
        <label>Pick a name for the Player 1</label>
      </div>
      <div class="inputBox">
        <input type="text" name="player2" required="" value="">
        <label>Pick a name for the Player 2</label>
      </div>
      <button class="cybr-btn">
        Join<span aria-hidden> </span>
      <span aria-hidden class="cybr-btn__glitch">Sign In</span>
      </button>
    <!--
      <input type="submit" name="sign-in" value="Sign In">
  -->
</form>
  

</div>
 



  <script src="../js/jquery.min.js"></script>
  <script src="../js/popper.js"></script>
  <script src="../js/bootstrap.min.js"></script>
  <script src="../js/main.js"></script>
</body>
</html>

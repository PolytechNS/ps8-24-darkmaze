<!DOCTYPE html>
<html lang="en">
<head>
    <title>Online Game Waiting Screen</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&amp;display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/assets/css/style.css">
    <style>
        /* Custom CSS */
        body {
            background-color: #343a40; /* Dark background color */
            color: #fff; /* Text color */
        }
        .waiting-container {
            text-align: center;
            padding: 20px;
        }
        .waiting-container .btn-option {
            margin-bottom: 10px;
            background-color: #6c757d; /* Button background color */
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 15px 30px;
            font-size: 18px;
            transition: background-color 0.3s, box-shadow 0.3s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Soft shadow */
        }
        .waiting-container .btn-option:hover {
            background-color: #495057; /* Button background color on hover */
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.2); /* Stronger shadow on hover */
        }
        .waiting-container .btn-option .fa {
            margin-right: 10px;
        }
        .waiting-container .btn-option:last-child {
            margin-bottom: 0; /* Remove bottom margin for the last button */
        }
    </style>
</head>
<body class="img js-fullheight" style="background-image: url('/assets/images/ph1.png'); height: 716px;">
<section class="ftco-section">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 text-center mb-5">
                <h2 class="heading-section">Online Game Waiting Screen</h2>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="waiting-container">
                    <h3 class="heading-section mb-4">Finding Opponent...</h3>
                    <div class="spinner-border" role="status">
                        <span class="sr-only">Loading...</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<script src="/assets/js/jquery.min.js"></script>
<script src="/assets/js/popper.js"></script>
<script src="/assets/js/bootstrap.min.js"></script>
<script src="/assets/js/main.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.1.2/socket.io.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', () => {
        const socket = io('/api/game'); // Connect to the server

        // Event handler for when the game is matched with an opponent
        socket.on('gameMatched', (game) => {
            // Redirect to the game page with the game ID
            window.location.href = `/game/${game.id}`;
        });

        // Event handler for when the server emits a 'disconnect' event
        socket.on('disconnect', () => {
            // Handle disconnect event (e.g., display a message to the user)
            console.log('Disconnected from server');
        });
    });
</script>

</body>
</html>

<div class="box">
    <h2>Login</h2>
    <h3>Have an account?</h3>    
<form action="/api/login" class="login-form"  method="post">
      <div class="inputBox">
        <input type="text" name="username" required>
        <label>Username</label>
      </div>
      <div class="inputBox">
        <input type="password" name="password" required value="">
        <label>Password</label>
      </div>
      <button class="cybr-btn" type="submit">
        Sign In<span aria-hidden> </span>
      <span aria-hidden class="cybr-btn__glitch">Sign In</span>
      </button>
      <input type="checkbox" id="rem_in" name="rem_in" value="rem_in"/>  
      <label>Remember me</label> <br>  
       
  <!--
      <input type="submit" name="sign-in" value="Sign In">
  -->
</form>
  <div>
    <p><a href="Signup.html">Create an Account</a></p>
  </div>

    
</div>

  <script src="/assets/js/jquery.min.js"></script>
  <script src="/assets/js/popper.js"></script>

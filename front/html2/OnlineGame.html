<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="http://15.188.201.4:8000/css/quoridor.css">
    <link rel="stylesheet" href="../css/OnlineGameStyles.css">
    <title>Online Quoridor Game</title>
</head>
<body>
    <div id="loading-overlay">
        <div class="spinner"></div>
        <h2>Loading...</h2>
    </div>
    <div id="invisible-overlay">
        <div id="overlay-content">
            <p>Waiting for other player's turn...</p>
            <p id="timer">1:30</p>
        </div>
    </div> <!-- Add the invisible overlay -->
    <script>
        function getCookie(name) {
            const value = `; ${document.cookie}`;
            const parts = value.split(`; ${name}=`);
            if (parts.length === 2) return parts.pop().split(';').shift();
        }
        const themeCookie = getCookie('theme');
        const body = document.querySelector('body');

        if (themeCookie === 'theme1') {
            body.classList.remove('theme2');
            body.classList.add('theme1');
        } else if (themeCookie === 'theme2') {
            body.classList.remove('theme1');
            body.classList.add('theme2');
        }
    </script>
    <span id="boardContainer">
        <div id="boardContent">
            <canvas id="myCanvas" width="1408" height="1408"></canvas>
            <div id="quoridor-board"></div>
        </div>
    </span>

    <script src="../js/socket.io.js"></script>
    <script src="../js/Game/OnlineGameJS.js"></script>
    <script src="../js/Game/GameState.js"></script>
    <script src="../js/Game/Onlinequoridor.js"></script>
    <div class="messaging_box">
        <input type="text" id="messageInput" placeholder="Type your message...">
        <button class="send-button" onclick="sendMessage()">Send</button>
    </div>

</body>
</html>
